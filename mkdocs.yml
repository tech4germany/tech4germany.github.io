site_name: Tech4Germany Archiv
extra_css: [css/extra.css]
repo_url: https://github.com/tech4germany/tech4germany.github.io

theme:
  name: material
  font:
    text: inter
  logo: Logo/T4G_Logo_RGB_inverted.svg
  custom_dir: overrides
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes

markdown_extensions:
  - attr_list
  - md_in_html
  - tables
  - admonition
  - pymdownx.details
  - pymdownx.superfences

copyright: Copyright &copy; 2016 - 2023 DigitalService GmbH des Bundes &bullet; <a href="https://digitalservice.bund.de/impressum">Impressum</a>
extra:
  generator: false
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/tech4germany
